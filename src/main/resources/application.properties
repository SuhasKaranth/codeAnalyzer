spring.application.name=codeAnalyzer

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# Application Specific Configuration
app.workspace.directory=./workspace
app.workspace.max-repositories=10
app.workspace.cleanup-on-startup=false

# External Services - Ollama
external.ollama.base-url=http://localhost:11434
external.ollama.embedding-model=nomic-embed-text
external.ollama.llm-model=codellama:7b-instruct
external.ollama.timeout=30s

# External Services - Chroma
external.chroma.base-url=http://localhost:8000
external.chroma.collection-name=java-code-repo
external.chroma.timeout=10s

# Processing Configuration
processing.max-file-size=1MB
processing.supported-extensions=.java,.kt,.groovy
processing.chunk-size=1000
processing.chunk-overlap=200
processing.max-concurrent-files=5

# Logging Configuration
logging.level.com.suhas.codeanalysis=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.eclipse.jgit=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Add these to your existing config
external.chroma.tenant=default_tenant
external.chroma.database=default_database